<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active">

    </header>
    <main>
        <section class="section sec2 about"></section>
        <section class="section sec3 skills"></section>
        <section class="section sec4 projects"></section>
        <section class="section sec5 contact"></section>
    </main>
    <div class="controls">
        <div class="control control-1 active-btn" data-id="header">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="control control-3" data-id="skills">
            <i class="fa-solid fa-screwdriver-wrench"></i>
        </div>
        <div class="control control-4" data-id="projects">
            <i class="fa-solid fa-diagram-project"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fa-regular fa-envelope"></i>
        </div>
    </div>
